<section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
        <span></span>

        <span></span>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card">
                    <h2 class="text-center">Modifier le Mot de Passe</h2>
                    <!-- <p>Ce composant est chargé avec succès.</p> -->
                    <div class="card-body">
                        <form [formGroup]="modifyPassForm" (ngSubmit)="send()">
                            <div class="form-group">
                                <label for="oldPassword">Ancien Mot de Passe</label>
                                <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword" required>
                            </div>

                            <div class="form-group">
                                <label for="newPassword">Nouveau Mot de Passe</label>
                                <input type="password" class="form-control" id="newPassword" formControlName="newPassword" required>
                                <div *ngIf="modifyPassForm.get('newPassword')?.errors">
                                    <div *ngIf="modifyPassForm.get('newPassword')?.errors?.['required']" class="text-danger">Le mot de passe est requis.</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Confirmer le Mot de Passe</label>
                                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required>
                                <div *ngIf="modifyPassForm.get('confirmPassword')?.errors">
                                    <div *ngIf="modifyPassForm.get('confirmPassword')?.errors?.['required']" class="text-danger">La confirmation est requise.</div>
                                </div>
                            </div>

                            <div *ngIf="modifyPassForm.errors?.['passwordMismatch']" class="text-danger">
                                Les mots de passe ne correspondent pas.
                            </div>

                            <button type="submit" class="btn btn-primary" [disabled]="!modifyPassForm.valid">Soumettre</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
